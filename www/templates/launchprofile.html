<ion-view hide-nav-bar="true">
  <ion-content class="padding">
  <br/>
	<span><h4>Welcome</h4> <h3>{{name}}</h3>
  	<p>Thank for choosing Livhea. Please tell us about you, to better serve you!</p>

	<div class="list">

		<label class="item item-input">
		    <span class="input-label">My age</span>
		    <input type="tel" placeholder="age in years" ng-model="age">
		</label>

		<label class="item item-input">
		    <span class="input-label">Please select</span>
		      <select ng-model="pregnancy_status" ng-change="pregnancyChanged()">
		      <option value="trying_pregnant">I am trying to get pregnant</option>
		      <option value="currently_pregnant">I am pregnant</option>
		      <option value="recently_delivered">I recently delivered</option>
		    </select>
		</label>

		<label class="item item-input" ng-hide="pregnancyWeekLabel">
		    <span class="input-label">Pregnant for weeks</span>
		    <input type="tel" placeholder="weeks" ng-model="week_track">
		</label>

		<label class="item item-input">
		    <span class="input-label">My contact number</span>
		    <input type="tel" placeholder="10 digit mobile number" ng-model="contact_number">
		</label>

		<button class="button button-full button-positive" ng-click="saveProfile()">
  			Verify mobile number(Send OTP)
		</button>
	</div>
  </ion-content>
</ion-view>
