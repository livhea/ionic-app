<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="Weight as on: {{date}}">
  <ion-content>
  	<div class="list">
		<label class="item item-input item-stacked-label">
		    <span class="input-label">Your Weight</span>
		    <input type="tel" placeholder="in kg" ng-model="weight">
		</label>
		<button class="button button-full button-positive" ng-click="saveWeight()">
  			Save
		</button>
	</div>

  <!--   <img ng-src="{{blog.face}}" style="margin: 0 auto; width:100%">
    <div ng-bind-html="thisCanBeusedInsideNgBindHtml"></div> -->

  </ion-content>
</ion-view>
